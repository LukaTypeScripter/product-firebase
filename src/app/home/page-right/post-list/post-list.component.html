
<section class="post-list">
  @for (post of (posts$ | async);track $index) {
    <article class="post-list__item">
      <!--      -->
      <section class="post-list__item-upvote" [class.post-list__item-upvote--active]="post.upvoted">
        <div (click)="upvote(post)">
          <svg data-v-30a547e3="" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 7"><path data-v-30a547e3="" d="m1.334 6 4-4 4 4" stroke="#4661E6" stroke-width="2"></path></svg>
          <span>{{post.upvotes}}</span>
        </div>
      </section>
      <!--      -->
      <div class="post-list__item-content">
        <p>{{post.title}}</p>
        <p>{{post.description}}</p>
        <p>{{post.status}}</p>
      </div>
      <!--      -->
      <div class="post-list__item__comment-count">
        <svg data-v-30a547e3="" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 16"><path data-v-30a547e3="" d="M2.62 16H1.346l.902-.91c.486-.491.79-1.13.872-1.823C1.036 11.887 0 9.89 0 7.794 0 3.928 3.52 0 9.03 0 14.87 0 18 3.615 18 7.455c0 3.866-3.164 7.478-8.97 7.478-1.016 0-2.078-.137-3.025-.388A4.705 4.705 0 0 1 2.62 16Z" fill="#CDD2EE"></path></svg>
        <span>2</span>
      </div>
  <!--      -->
    </article>
  }

</section>
